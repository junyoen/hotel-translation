<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏñëÎ∞©Ìñ•Ìñ• Ìò∏ÌÖî ÌÜµÏó≠ ÏãúÏä§ÌÖú</title>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.31.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 150px;
        }

        .mic-buttons {
            display: flex;
            gap: 10px;
        }

        .mic-button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .mic-button.staff {
            background-color: #0066ff;
        }

        .mic-button.guest {
            background-color: #00cc66;
        }

        .mic-button.active {
            background-color: #ff4444;
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.staff {
            margin-left: auto;
        }

        .message-bubble {
            padding: 15px;
            border-radius: 10px;
        }

        .message.staff .message-bubble {
            background-color: #e6f2ff;
        }

        .message.guest .message-bubble {
            background-color: #e6ffe6;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-original {
            margin-bottom: 8px;
            font-size: 16px;
        }

        .message-translated {
            font-size: 14px;
            color: #666;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffe6e6;
            color: #cc0000;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .display-toggle {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #666;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .display-toggle:hover {
            background-color: #555;
        }

        #second-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            padding: 40px;
            font-size: 24px;
            z-index: 2000;
        }

        .translated-display {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            height: 100%;
            overflow-y: auto;
        }

        .translated-message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f5f5f5;
            font-size: 28px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="guestLanguage" class="language-select">
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="zh">‰∏≠Êñá</option>
                <option value="th">‡πÑ‡∏ó‡∏¢</option>
                <option value="en">English</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="vi">Ti·∫øng Vi·ªát</option>
            </select>
            <div class="mic-buttons">
                <button id="staffMic" class="mic-button staff">
                    üé§ STAFF
                </button>
                <button id="guestMic" class="mic-button guest">
                    üé§ GUEST
                </button>
            </div>
        </div>
        <div id="chatContainer" class="chat-container"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <div id="second-display">
        <div class="translated-display" id="translatedDisplay"></div>
    </div>
    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò ÏÑ§Ï†ï
        let isStaffListening = false;
        let isGuestListening = false;
        let staffRecognizer = null;
        let guestRecognizer = null;

        // Azure Speech SDK ÏÑ§Ï†ï
        const AZURE_KEY = "CWvn2DcbqROlB5iMZ6ryaTGpF8CUIN02f0qchrGm4KmIWoA619GBJQQJ99BAAC3pKaRXJ3w3AAAYACOG0r1C";
        const AZURE_REGION = "eastasia";

        // ÌÉÄÏù¥Î®∏ ÏÑ§Ï†ï Ï∂îÍ∞Ä
        const RECORDING_TIMEOUT = 30000; // 30Ï¥àÏ¥à
        let staffTimer = null;
        let guestTimer = null;

        // DOM ÏöîÏÜå
        const staffMicBtn = document.getElementById('staffMic');
        const guestMicBtn = document.getElementById('guestMic');
        const languageSelect = document.getElementById('guestLanguage');
        const chatContainer = document.getElementById('chatContainer');
        const errorMessage = document.getElementById('errorMessage');
        const displayToggle = document.getElementById('displayToggle');
        const secondDisplay = document.getElementById('second-display');
        const translatedDisplay = document.getElementById('translatedDisplay');

        // Azure Speech Service ÏÑ§Ï†ï Ìï®Ïàò
        function createSpeechConfig() {
            const speechConfig = SpeechSDK.SpeechTranslationConfig.fromSubscription(
                AZURE_KEY,
                AZURE_REGION
            );

            // Ï∂îÍ∞Ä Î≥¥Ïïà Î∞è Ïó∞Í≤∞ ÏÑ§Ï†ï
            speechConfig.setProperty("SPEECH-ServiceConnectionStartTime", Date.now().toString());
            speechConfig.setProperty("SPEECH-SecurityToken", AZURE_KEY);

            // Ïó∞Í≤∞ Ïû¨ÏãúÎèÑ ÏÑ§Ï†ï
            speechConfig.setProperty("SPEECH-RetryCount", "3");
            speechConfig.setProperty("SPEECH-RetryIntervalInMilliseconds", "500");

            // ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï
            speechConfig.setProperty("SPEECH-ConnectionTimeoutInSeconds", "30");
            speechConfig.setProperty("SPEECH-TranslationTimeoutInSeconds", "30");

            // ÌîÑÎ°úÌÜ†ÏΩú Î∞è Ìò∏Ïä§Ìä∏ ÏÑ§Ï†ï
            speechConfig.setProperty("SPEECH-TranslationEndpointHostName", 
                'esatasia.api.cognitive.microsoft.com');

            return speechConfig;
        }

        // Î©îÏãúÏßÄ Ï∂îÍ∞Ä Ìï®Ïàò
        function addMessage(type, original, translated) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type.toLowerCase()}`;
            
            const time = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-time">${time}</div>
                    <div class="message-original">${original}</div>
                    <div class="message-translated">${translated}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Îëê Î≤àÏß∏ ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
            const translatedMessage = document.createElement('div');
            translatedMessage.className = 'translated-message';
            translatedMessage.textContent = translated;
            translatedDisplay.appendChild(translatedMessage);
            translatedDisplay.scrollTop = translatedDisplay.scrollHeight;
        }

        // ÏßÅÏõê ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë
        async function startStaffRecognition() {
            try {
                console.log('ÏßÅÏõê ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë ÏãúÎèÑ');
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('ÎßàÏù¥ÌÅ¨ Í∂åÌïú ÌöçÎìù ÏÑ±Í≥µ');

                const translationConfig = SpeechSDK.SpeechTranslationConfig.fromSubscription(
                    AZURE_KEY
                    AZURE_REGION
                );

                translationConfig.speechRecognitionLanguage = 'ko-KR';
                translationConfig.addTargetLanguage(languageSelect.value);
                
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                staffRecognizer = new SpeechSDK.TranslationRecognizer(translationConfig, audioConfig);

                staffRecognizer.recognizing = (s, e) => {
                    console.log('Ïù∏Ïãù Ï§ë:', e.result.text);
                };
                
                staffRecognizer.recognized = (s, e) => {
                    console.log('ÏùåÏÑ± Ïù∏Ïãù Í≤∞Í≥º:', e.result);
                    if (e.result.reason === SpeechSDK.ResultReason.TranslatedSpeech) {
                        const original = e.result.text;
                        const translated = e.result.translations.get(languageSelect.value);
                        console.log('ÏõêÎ≥∏:', original);
                        console.log('Î≤àÏó≠:', translated);
                        addMessage('staff', original, translated);
                    }
                };

                staffRecognizer.canceled = (s, e) => {
                    console.log('Ïù∏Ïãù Ï∑®ÏÜåÎê®:', e.errorDetails);
                    if (e.errorCode === SpeechSDK.CancellationErrorCode.NoError) {
                        console.log('Ïù∏Ïãù ÏôÑÎ£å');
                    } else {
                        showError('ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò: ' + e.errorDetails);
                    }
                };

                await staffRecognizer.startContinuousRecognitionAsync();
                console.log('ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûëÎê®');
                
                staffMicBtn.classList.add('active');
                isStaffListening = true;
            } catch (err) {
                console.error('ÏùåÏÑ± Ïù∏Ïãù Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', err);
                showError('ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò: ' + err.message);
            }
        }

        // Í≥†Í∞ù ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë
        async function startGuestRecognition() {
            try {
                console.log('Í≥†Í∞ù ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë ÏãúÎèÑ');

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('ÎßàÏù¥ÌÅ¨ Í∂åÌïú ÌöçÎìù ÏÑ±Í≥µ');

                const speechConfig = createSpeechConfig();
                speechConfig.speechRecognitionLanguage = languageSelect.value + '-' + 
                    getCountryCode(languageSelect.value);
                speechConfig.addTargetLanguage('ko');
                
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                guestRecognizer = new SpeechSDK.TranslationRecognizer(speechConfig, audioConfig);

                guestRecognizer.recognizing = (s, e) => {
                    console.log('Ïù∏Ïãù Ï§ë:', e.result.text);
                };

                guestRecognizer.recognized = (s, e) => {
                    console.log('Í≥†Í∞ù ÏùåÏÑ± Ïù∏Ïãù Í≤∞Í≥º:', e.result);
                    if (e.result.reason === SpeechSDK.ResultReason.TranslatedSpeech) {
                        const original = e.result.text;
                        const translated = e.result.translations.get('ko');
                        console.log('ÏõêÎ≥∏:', original);
                        console.log('Î≤àÏó≠:', translated);
                        addMessage('guest', original, translated);
                    }
                };

                guestRecognizer.canceled = (s, e) => {
                    console.log('Ïù∏Ïãù Ï∑®ÏÜåÎê®:', e.errorDetails);
                    if (e.errorCode === SpeechSDK.CancellationErrorCode.NoError) {
                        console.log('Ïù∏Ïãù ÏôÑÎ£å');
                    } else {
                        showError('ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò: ' + e.errorDetails);
                    }
                };

                await guestRecognizer.startContinuousRecognitionAsync();
                console.log('Í≥†Í∞ù ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûëÎê®');
                
                guestMicBtn.classList.add('active');
                isGuestListening = true;
            } catch (err) {
                console.error('Í≥†Í∞ù ÏùåÏÑ± Ïù∏Ïãù Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', err);
                showError('Í≥†Í∞ù ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò: ' + err.message);
            }
        }

        // Íµ≠Í∞Ä ÏΩîÎìú Í∞ÄÏ†∏Ïò§Í∏∞
        function getCountryCode(language) {
            const countryMap = {
                'ja': 'JP',
                'zh': 'CN',
                'th': 'TH',
                'en': 'US',
                'ru': 'RU',
                'vi': 'VN'
            };
            return countryMap[language] || 'US';
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        staffMicBtn.addEventListener('click', async () => {
            if (!isStaffListening) {
                await startStaffRecognition();
                staffTimer = setTimeout(async () => {
                    if (staffRecognizer) {
                        await staffRecognizer.stopContinuousRecognitionAsync();
                        staffRecognizer.close();
                        staffRecognizer.dispose();
                        staffRecognizer = null;
                    }
                    staffMicBtn.classList.remove('active');
                    isStaffListening = false;
                    showError('30Ï¥àÍ∞Ä Í≤ΩÍ≥ºÌïòÏó¨ ÏûêÎèôÏúºÎ°ú Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.');
                }, RECORDING_TIMEOUT);
            } else {
                clearTimeout(staffTimer);
                if (staffRecognizer) {
                    await staffRecognizer.stopContinuousRecognitionAsync();
                    staffRecognizer.close();
                    staffRecognizer.dispose();
                    staffRecognizer = null;
                }
                staffMicBtn.classList.remove('active');
                isStaffListening = false;
            }
        });

        guestMicBtn.addEventListener('click', async () => {
            if (!isGuestListening) {
                await startGuestRecognition();
                guestTimer = setTimeout(async () => {
                    if (guestRecognizer) {
                        await guestRecognizer.stopContinuousRecognitionAsync();
                        guestRecognizer.close();
                        guestRecognizer.dispose();
                        guestRecognizer = null;
                    }
                    guestMicBtn.classList.remove('active');
                    isGuestListening = false;
                    showError('30Ï¥àÍ∞Ä Í≤ΩÍ≥ºÌïòÏó¨ ÏûêÎèôÏúºÎ°ú Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.');
                }, RECORDING_TIMEOUT);
            } else {
                clearTimeout(guestTimer);
                if (guestRecognizer) {
                    await guestRecognizer.stopContinuousRecognitionAsync();
                    guestRecognizer.close();
                    guestRecognizer.dispose();
                    guestRecognizer = null;
                }
                guestMicBtn.classList.remove('active');
                isGuestListening = false;
            }
        });

        displayToggle.addEventListener('click', () => {
            if (secondDisplay.style.display === 'none') {
                secondDisplay.style.display = 'block';
            } else {
                secondDisplay.style.display = 'none';
            }
        });

        languageSelect.addEventListener('change', async () => {
            if (isGuestListening) {
                if (guestRecognizer) {
                    await guestRecognizer.stopContinuousRecognitionAsync();
                    guestRecognizer.close();
                    guestRecognizer.dispose();
                    guestRecognizer = null;
                }
                guestMicBtn.classList.remove('active');
                isGuestListening = false;
                await startGuestRecognition();
            }
        });

        // Ï¥àÍ∏∞ ÌôîÎ©¥ ÏÑ§Ï†ï
        secondDisplay.style.display = 'none';
    </script>
</body>
</html>
